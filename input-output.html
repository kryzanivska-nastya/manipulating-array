<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<head>
  <meta charset='utf-8'>

</head> 

<button id = 'bLast' class = 'bLast'  onclick = 'deleteLast()'  >lastE✗</button>
<input id = 'input' class = 'input' placeholder = 'Type....' autofocus required>
<button id = 'buttonPlus' class = 'buttonPlus' onclick = 'buttonPlus()'>⇨</button>
<button id = 'bClear' class = 'bClear'  onclick = 'deleteAll()'>all✗</button>
<button id = 'bInput' class = 'bInput' onclick = 'clearInput()'>✘</button>


<div id = 'resultHere' class = 'resultHere'></div>
<br>

<div class = 'lines'>
    <div class = 'line'></div>
</div>

<body>
 <script>
    let result = []; 

    function buttonPlus(){
        let inputV = document.getElementById('input').value;
        if (inputV === '') {
        alert ('write something')
        return false;
        } else {
          addResult(inputV);
          renderList()
          document.getElementById('input').value = '';
          return true;
        };
    };

    function renderList(){
        deleteResult()
        let resultBody = ''
        for (let i = 0; i < result.length; i++) {
            let innerResultPart = result[i]
            resultBody += '<div id = '+'\'fade-Out\'' + 'class = '+'\'fade-Out resultHere\'' + 'onclick = deleteRow(\''+ innerResultPart + '\')>'+ '<li>' + innerResultPart +'<br></div>';
        };
        document.getElementById('resultHere').innerHTML += resultBody;
        let counts = {};
        result.forEach(function (x) { counts[x] = (counts[x] || 0)+1; }); //higher order function array
        console.log(counts)
      
    };
    
    function deleteRow(element){
      result = result.filter(function(item) {
            return item !== element
        });
        console.log('/remove ' + element + '/')
        renderList()
    };
    
    function addResult(ResultPart) {
        result.push(ResultPart)
    };
  
    function clearInput(){
        document.getElementById('input').value = '';
    };

    function deleteLast() {
       result.pop()
       renderList()
    };

    function deleteResult() {
        document.getElementById('resultHere').innerHTML = '';
    };

    function deleteAll() {
        result = []
        renderList()
    };
    document.getElementById('input')
    .addEventListener('keyup', function(e) {
    if (e.code === 'Enter') {
      document.getElementById('buttonPlus').click();
    }; 
    });
    
    
   

 </script>
</body>
</html>
